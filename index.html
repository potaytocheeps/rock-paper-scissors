<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="scores-container">
      <div class="player-score-container">
        <p class="player-score-text score-text">Player Score</p>
        <p class="player-score score">0</p>
      </div>
      <div class="computer-score-container">
        <p class="computer-score-text score-text">Computer Score</p>
        <p class="computer-score score">0</p>
      </div>
    </div>

    <div class="round-results-container">
      <div class="selection-container">
        <img class="player-selection">
        <p class="selection-text">vs</p>
        <img class="computer-selection">
      </div>

      <div class="round-output-container">
        <p class="round-output">
          Make a selection to start the game.<br>
          First to five points wins!
        </p>
      </div>
    </div>

    <div class="button-container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <div class="match-result-output-container">
      <p class="match-result-output"></p>
    </div>
  </div>
</body>
</html>
