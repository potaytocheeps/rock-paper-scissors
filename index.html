<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="score-container">
    <div class="score-text-container">
      <p class="score-text">Player Score</p>
      <p class="score-text">Computer Score</p>
    </div>
    <div class="score-number-container">
      <p class="player-score">0</p>
      <p class="computer-score">0</p>
    </div>
  </div>

  <div class="button-container">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>

  <div class="output-container">
    <p class="output">Make a selection to play a round!</p>
  </div>

  <div class="match-result-output-container">
    <p class="match-result-output"></p>
  </div>
</body>
</html>
